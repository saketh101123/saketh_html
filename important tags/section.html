<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section tag</title>
</head>
<body>

    <header><big>ABC</big></header>
    <hr>

    <main>
        <section>
            <h1>
                Welcome to ABC college
            </h1>
            please head to reception for admissions
        </section>
        <hr>
        <section>
            <h2>
                Placements
            </h2>
            we have 90% placements in the year 2024
        </section>
        <hr>

        <section>
            <h5>thankyou so much do visit again</h5>
        </section>
    </main>
    
</body>
</html>
