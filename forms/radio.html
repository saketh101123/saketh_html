<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio button</title>
</head>
<body>

    <form action="input.html">
        <h3>select gender</h3>

        <label for="male_">Male:</label>
        <input type="radio" name="gender" id="male_">
        <hr>

        <label for="female_">Female:</label>
        <input type="radio" name="gender" id="female_">
        <hr>
        <label for="other_">Other</label>
        <input type="radio" name="gender" id="other_">
    </form>
    
</body>
</html>
