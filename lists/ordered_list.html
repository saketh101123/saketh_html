<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered lists</title>
</head>
<body>

    <ol> <!-- ol - ordered list-->
        <h1>morning time table</h1>
        <li>wakeup</li>
        <ol>
            <li>meditate</li>
            <li>coffee</li>
        </ol>
        <li>brush</li>
        <li>bath</li>
        <li>eat</li>
        <li>go to college</li>
    </ol>

    <ol type="A"> <!-- ol - ordered list-->
        <h1>morning time table</h1>
        <li>wakeup</li>
        <ol type="a">
            <li>meditate</li>
            <li>coffee</li>
        </ol>
        <li>brush</li>
        <li>bath</li>
        <li>eat</li>
        <li>go to college</li>
    </ol>

    <ol type="i">
        <li>meditate</li>
        <li>coffee</li>
    </ol>
    <ol type="I">
        <li>meditate</li>
        <li>coffee</li>
    </ol>
</body>
</html>
