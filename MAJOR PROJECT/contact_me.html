<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact me</title>
</head>
<body>

    <header>
        <img src="catering.jpeg" alt="catering image" width="100%" height="300px">
    </header>

    <section>
        <h1><b><u>veggies</u></b></h1>
        <nav>
            <a href="homepage.html" target="_blank">home </a> <br>
            <a href="menu.html"target="_blank">menu</a> <br>
            <a href="contact_me.html">Caterings</a>
        </nav>
    </section>
    <hr>


    <h1><b>Contact details for Catering</b></h1>

    <form action="homepage.html">
        <label for="name_">Enter Your Name:</label>
        <input type="text" id="name_"placeholder='enter your name here'>
        <hr>

        <label for="email_">Enter Your Email:</label>
        <input type="text" id="email_">
        <hr>    

        <label for="age_">Enter your age:</label>
        <input type="number" id="age_">
        <hr>

       <label for="for_gender"><b>select your gender:<br></b></label>
       <label for="male">Male:</label>
       <input type="radio" name="gender" id="male">
       <label for="female">Female:</label>
       <input type="radio" name="gender" id="female">

       <hr>

       <label for="for_country"><b>select your country:<br></b></label>

       <select name="country" id="for_country">
        <option value="india">ind</option>
        <option value="usa">usa</option>
       </select>

       <hr>

       <label for="number">mobile number:</label>
       <input type="number"id="number">
       <hr>

       <label for="price">Range:</label>
       <input type="range" id="price">

       <hr>

       <label for="items">select the items:<br></label>
       
       <label for="teddy">teddy:</label>
       <input type="checkbox" id="teddy" value="items"> <br>
       <label for="car">Car:</label>
       <input type="checkbox" id="car" value="items"> <br>
       <label for="lion">Lion:</label>
       <input type="checkbox" id="lion" value="items"> <br>
       <hr>

       <h3>thankyou for providing all the details</h3>
       <hr>

       <label for="submit">Check once before submitting</label>
       <input type="submit">
    </form>
    
</body>
</html>
