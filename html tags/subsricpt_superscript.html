<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>supersricpt and subscript</title>
</head>
<body>
    <!--this is superscript-->
    <p>(a+b)<sup>2</sup></sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</p><br>
    <!--this is subscript-->
    <p>h<sub>2</sub>0<sub>2</sub> = (2h)<sup>+</sup>+o<sub>2</sub></p><br>
</body>
</html>
