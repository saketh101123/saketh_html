<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column span</title>
</head>
<body>

    <table border="20">

        <caption>student information</caption>
        <tr>
            <th>sl.no</th>
            <th>name</th>
            <th>mail</th>
            <td colspan="1">this is column span of 1 columns</td>
        </tr>

        <tr>
            <td>1</td>
            <td>abc</td>
            <td colspan="3">this is column span of 3 columns</td>
        </tr>

        <tr></tr>
            <td>2</td>
            <td>xyz</td>
            
        </tr>
        
    </table>
</body>
</html>
